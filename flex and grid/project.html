<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p class="sub-heading">When words become unclear, I shall focus with photographs. When images become
                inadequate, I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box box-1 row-2" style="background-image: url(waterfalls.jpg);">Waterfalls</div>
            <div class="box box-2 col-2" style="background-image:url(hills.jpg);">Hills</div>
            <div class="box box-3" style="background-image: url(ocean.jpg);">Ocean</div>
            <div class="box box-4 row-2" style="background-image: url(rain.jpg);">Rain</div>
            <div class="box box-5 col-2" style="background-image: url(mountains.jpg);">Mountains</div>
            <div class="box box-6" style="background-image: url(trees.jpg);">Trees</div>
            <div class="box box-7 col-2" style="background-image: url(beach.jpg);">Beach</div>
        </div>
    </div>
</body>

</html>

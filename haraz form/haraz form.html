        <input id="checkbox" type="checkbox">
        I agree to the
        <a href="#">terms of service</a>
        and
        <a href="#">privacy policy.</a>

      <input id="button" type="button" value="Sign Up">

        <a href="#">Login</a>
      </p>
    </form>
  </div>
